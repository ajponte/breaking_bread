<section data-ng-controller="PasswordController" id="forgot-password-section">
    <div id="signup_page_background" class="slide header">
        <h1>Forgot your password?</h1>
    </div>
    <div class="slide">
        <h2>Restore Password</h2>
        <form name="userForm" data-ng-submit="askForPasswordReset()" class="col-md-12 form-inline" autocomplete="off">
            <fieldset>
                <div class="col-md-4 formFields" id="first_name_field">
                    <p>Username</p>
                    <p>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                    </p>
                </div>
            </fieldset>
            <fieldset>
                <div class="text-center form-group-inline">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
